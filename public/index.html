<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CRUD Dashboard</title>
</head>
<body>
  <h1>CRUD Dashboard</h1>
  <div class="login-container" id="login-container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="login-input" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="login-input" required>
      </div>
      <button type="submit">Submit</button>
      <p id="login-text" class="signup-text">Sign up instead? </p>
      <p id="signup-text" class="login-text hidden">Log in instead? </p>
    </form>
</div>
<div id="message" class="hidden"></div>
  <form id="item-form" class="item-form">
    <input type="text" id="item-name" placeholder="Enter item name" required>
    <button type="submit">Add Item</button>
  </form>
  <div id="message" class="message hidden"></div>
  <table id="item-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="logout-text" class="logout-text">Logout</p>  
  <script src="script.js"></script>
</body>
</html>
